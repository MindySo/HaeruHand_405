<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .message {
            color: #666;
            margin-bottom: 20px;
        }
        .error {
            color: #ef4444;
            padding: 15px;
            background: #fee;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .success {
            color: #10b981;
            padding: 15px;
            background: #d1fae5;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .success.show {
            display: block;
        }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 8px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .debug-info.show {
            display: block;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2>로그인 처리 중...</h2>
        <p class="message">카카오 계정으로 로그인하고 있습니다.</p>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div id="debug" class="debug-info"></div>
        
        <a href="index.html" class="btn" style="display: none;" id="homeBtn">홈으로 돌아가기</a>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8080';
        const STORAGE_KEYS = {
            ACCESS_TOKEN: 'accessToken',
            REFRESH_TOKEN: 'refreshToken',
            USER_INFO: 'userInfo'
        };

        // URL에서 인증 코드 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        // 디버그 정보 표시
        function showDebug(info) {
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent = JSON.stringify(info, null, 2);
            debugDiv.classList.add('show');
        }

        // 에러 처리
        if (error) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error').textContent = `카카오 로그인 실패: ${error}`;
            document.getElementById('error').classList.add('show');
            document.getElementById('homeBtn').style.display = 'inline-block';
            showDebug({ error, description: urlParams.get('error_description') });
        } else if (code) {
            // 인증 코드로 토큰 요청
            handleKakaoCallback(code);
        } else {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error').textContent = '인증 코드를 찾을 수 없습니다.';
            document.getElementById('error').classList.add('show');
            document.getElementById('homeBtn').style.display = 'inline-block';
        }

        async function handleKakaoCallback(authCode) {
            try {
                showDebug({ status: '토큰 요청 중...', code: authCode });
                
                // 백엔드로 인증 코드 전송
                const response = await fetch(`${BACKEND_URL}/v1/user/issue/kakao`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: authCode })
                });

                // 응답 헤더에서 토큰 추출
                const accessToken = response.headers.get('Authorization');
                const refreshToken = response.headers.get('X-Refresh-Token');
                
                const data = await response.json();
                
                showDebug({ 
                    status: '응답 수신',
                    data,
                    hasAccessToken: !!accessToken,
                    hasRefreshToken: !!refreshToken
                });

                // ApiResponse의 is_success 필드 확인 (언더스코어 사용)
                if (data.is_success && (accessToken || refreshToken)) {
                    // 토큰 저장
                    if (accessToken) {
                        localStorage.setItem(STORAGE_KEYS.ACCESS_TOKEN, accessToken.replace('Bearer ', ''));
                    }
                    if (refreshToken) {
                        localStorage.setItem(STORAGE_KEYS.REFRESH_TOKEN, refreshToken);
                    }
                    
                    // 사용자 정보 저장
                    if (data.data && data.data.user) {
                        localStorage.setItem(STORAGE_KEYS.USER_INFO, JSON.stringify(data.data.user));
                    }

                    // 성공 메시지 표시
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('success').innerHTML = `
                        <h3>✅ 로그인 성공!</h3>
                        <p>${data.data && data.data.user ? data.data.user.nickname : '사용자'}님, 환영합니다!</p>
                        <p>User ID: ${data.data && data.data.user ? data.data.user.userId : '-'}</p>
                    `;
                    document.getElementById('success').classList.add('show');
                    
                    // 3초 후 메인 페이지로 리다이렉트
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } else if (data.success) {
                    // success가 true인 경우도 성공으로 처리
                    if (data.data && data.data.user) {
                        localStorage.setItem(STORAGE_KEYS.USER_INFO, JSON.stringify(data.data.user));
                    }
                    
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('success').innerHTML = `
                        <h3>✅ 로그인 성공!</h3>
                        <p>인증이 완료되었습니다.</p>
                    `;
                    document.getElementById('success').classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } else {
                    throw new Error(data.message || '로그인 처리 실패');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('error').innerHTML = `
                    <h3>❌ 로그인 실패</h3>
                    <p>${error.message}</p>
                    <p>백엔드 서버가 실행 중인지 확인하세요.</p>
                `;
                document.getElementById('error').classList.add('show');
                document.getElementById('homeBtn').style.display = 'inline-block';
                
                showDebug({ 
                    error: error.message,
                    stack: error.stack,
                    hint: '백엔드 서버 확인 필요'
                });
            }
        }
    </script>
</body>
</html>
