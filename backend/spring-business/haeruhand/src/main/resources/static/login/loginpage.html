<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Haeruhand 카카오 로그인</title>
</head>
<body>
<h1>Haeruhand 로그인</h1>

<!-- 카카오 로그인 버튼 -->
<button id="kakao-login-btn">카카오로 로그인</button>

<script>
  const clientId = '434231d018b4c369436c39181c2be5e3'; // 카카오 client_id(공개 가능)
  const redirectUri = 'http://localhost:5173/callback.html'; // 카카오에 등록한 리디렉션 URI

  document
          .getElementById('kakao-login-btn')
          .addEventListener('click', () => {
            const kakaoAuthUrl = `https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}`;
            window.location.href = kakaoAuthUrl;
          });
</script>
</body>
</html>
