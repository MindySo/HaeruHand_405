#############################
#  NETWORKS & VOLUMES
#############################
networks:
  backend:
    driver: bridge

volumes:
  jenkins_home:

#############################
#  SERVICES
#############################
services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    user: root
    ports:
      - "9090:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/ssl:/opt/ssl  # EC2 호스트의 SSL 디렉토리를 Jenkins 컨테이너에 마운트
    networks:
      - backend
    restart: always
