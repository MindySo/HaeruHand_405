#############################
#  NETWORKS & VOLUMES
#############################
networks:
  backend:
    driver: bridge

volumes:
  mysql-prod-data:
  redis-prod-data:

#############################
#  SERVICES
#############################
services:
  # ---------- Database ----------
  mysql:
    image: mysql:8.0
    container_name: haeruhand-db
    restart: always
    env_file: .env.prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    volumes:
      - mysql-prod-data:/var/lib/mysql
      - ./init-sql:/docker-entrypoint-initdb.d:ro
    networks:
      - backend

  # ---------- Cache ----------
  redis:
    image: redis:7.2
    container_name: haeruhand-redis
    restart: always
    environment:
      - TZ=Asia/Seoul
    volumes:
      - redis-prod-data:/data
    networks:
      - backend

  # ---------- Spring Boot API ----------
  spring:
    image: ${REGISTRY}/haeruhand-spring:latest
    container_name: haeruhand-spring
    restart: always
    env_file: .env.prod
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
      - JAVA_TOOL_OPTIONS=-Duser.timezone=Asia/Seoul
    depends_on:
      - mysql
      - redis
    networks:
      - backend

  # ---------- FastAPI AI Service (4개 인스턴스) ----------
  ai1:
    image: ${REGISTRY}/haeruhand-ai:latest
    container_name: haeruhand-ai1
    restart: always
    env_file: .env.prod
    environment:
      - INSTANCE_ID=ai1
      - TZ=Asia/Seoul
    depends_on:
      - redis
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health/liveness"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

  ai2:
    image: ${REGISTRY}/haeruhand-ai:latest
    container_name: haeruhand-ai2
    restart: always
    env_file: .env.prod
    environment:
      - INSTANCE_ID=ai2
      - TZ=Asia/Seoul
    depends_on:
      - redis
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health/liveness"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

  ai3:
    image: ${REGISTRY}/haeruhand-ai:latest
    container_name: haeruhand-ai3
    restart: always
    env_file: .env.prod
    environment:
      - INSTANCE_ID=ai3
      - TZ=Asia/Seoul
    depends_on:
      - redis
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health/liveness"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

  ai4:
    image: ${REGISTRY}/haeruhand-ai:latest
    container_name: haeruhand-ai4
    restart: always
    env_file: .env.prod
    environment:
      - INSTANCE_ID=ai4
      - TZ=Asia/Seoul
    depends_on:
      - redis
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health/liveness"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

  # ---------- Autoheal Service (unhealthy 컨테이너 자동 재시작) ----------
  autoheal:
    image: willfarrell/autoheal
    container_name: haeruhand-autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - AUTOHEAL_INTERVAL=5
      - AUTOHEAL_START_PERIOD=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend

  # ---------- Nginx Gateway ----------
  nginx:
    image: ${REGISTRY}/haeruhand-nginx:latest
    container_name: haeruhand-nginx
    restart: always
    env_file: .env.prod
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - spring
      - ai1
      - ai2
      - ai3
      - ai4
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/www:/var/www/certbot:ro
      - /opt/ssl/haeruhand:/etc/letsencrypt/live/haeruhand.o-r.kr:ro
    networks:
      - backend
